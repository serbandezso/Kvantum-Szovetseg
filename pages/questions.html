<div class="page">
    <h2>Kérdések – Amikre Talán Nincs Válasz</h2>
    
    <div class="quote">
        "A jó kérdés többet ér, mint a könnyű válasz –<br>
        mert a kérdés ajtó, a válasz csak egy szoba."
    </div>

    <button class="question" onclick="toggleAnswer(this)" aria-expanded="false">
        <h3>Miért szenvedünk, ha Isten szeret?</h3>
        <div class="answer" hidden>
            <p>Talán nem azért szenvedünk, hogy megtanuljunk valamit – 
            hanem azért, mert a szenvedés elvezet oda, hogy <strong>megtanuljunk nem tanulni</strong>, 
            hanem egyszerűen létezni Isten jelenlétében, akár a szenvedés közepette is.</p>
        </div>
    </button>

    <button class="question" onclick="toggleAnswer(this)" aria-expanded="false">
        <h3>Hogyan lehet szeretni azt, aki bánt?</h3>
        <div class="answer" hidden>
            <p>Nem kell érzelmi szeretetet éreznünk – 
            elég <strong>elismernünk Isten jelenlétét bennük</strong>, 
            még ha jelenleg el van fedve is. A szeretet nem érzelem, hanem elismerés.</p>
        </div>
    </button>

    <button class="question" onclick="toggleAnswer(this)" aria-expanded="false">
        <h3>Mi a célja az életnek?</h3>
        <div class="answer" hidden>
            <p>Talán nem az, hogy valami nagyat érjünk el – 
            hanem hogy <strong>rájöjjünk, soha nem is voltunk elválasztva</strong> attól, 
            aki igazán vagyunk. A cél nem megtalálni, hanem felismerni.</p>
        </div>
    </button>

    <button class="question" onclick="toggleAnswer(this)" aria-expanded="false">
        <h3>Hogyan tudom, hogy Isten beszél hozzám?</h3>
        <div class="answer" hidden>
            <p>Isten hangja nem a fejedben szól – 
            hanem <strong>a csendben rezonál</strong>. 
            Nem hang, hanem megértés. Nem információ, hanem átalakulás.</p>
        </div>
    </button>

    <button class="question" onclick="toggleAnswer(this)" aria-expanded="false">
        <h3>Miért érzem magam olyan magányosnak a hit útján?</h3>
        <div class="answer" hidden>
            <p>A magány érzése talán nem a társaság hiánya – 
            hanem a <strong>mélység felismerése</strong>. 
            Ahogy egyre mélyebbre merülsz a spirituális életben, 
            egyre kevesebb ember ért meg. De ebben a mélységben találkozol Vele.</p>
        </div>
    </button>

    <button class="question" onclick="toggleAnswer(this)" aria-expanded="false">
        <h3>Hogyan lehet bízni Istenben, amikor minden rosszul alakul?</h3>
        <div class="answer" hidden>
            <p>A bizalom nem azt jelenti, hogy minden jó lesz – 
            hanem hogy <strong>minden része az Útnak</strong>, 
            még ami rossznak tűnik is. A bizalom nem a kimenetelben van, 
            hanem a folyamatban.</p>
        </div>
    </button>

    <div class="conclusion">
        <p>A kérdések nem gyengeség jelei –</p>
        <p>hanem a <strong>lelki éhség</strong>.</p>
        <p>Ne félj a kérdésektől –</p>
        <p>mert minden kérdés <strong>válasz felé vezet</strong>.</p>
    </div>
</div>
